<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Корзина</title>
	<link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>
	<div class="container">
		<h1 class="title">Корзина</h1>
		<section class="section">
			<div class="card">
				<div class="card__image">
					<img src="./assets/images/верх.png" alt="верх">
				</div>
				<div class="card__item">
					<h3 class="card__title">Куртка</h3>
					<p class="card__text">Цвет: Розовый</p>
					<p class="card__text">Размер: L</p>
					<p class="card__text">Количество: 1</p>
				</div>
				<p class="price">5500 руб.</p>
			</div>
			<div class="card">
				<div class="card__image">
					<img src="./assets/images/низ.png" alt="низ">
				</div>
				<div class="card__item">
					<h3 class="card__title">Джинсы</h3>
					<p class="card__text">Цвет: Черно-синий</p>
					<p class="card__text">Размер: M</p>
					<p class="card__text">Количество: 1</p>
				</div>
				<p class="price">4200 руб.</p>
			</div>
			<div class="card">
				<div class="card__image">
					<img src="./assets/images/костюмы.png" alt="костюмы">
				</div>
				<div class="card__item">
					<h3 class="card__title">Костюм</h3>
					<p class="card__text">Цвет: Зеленый</p>
					<p class="card__text">Размер: S</p>
					<p class="card__text">Количество: 1</p>
				</div>
				<p class="price">7199 руб.</p>
			</div>
			<div class="card">
				<div class="card__image">
					<img src="./assets/images/платья.png" alt="платья">
				</div>
				<div class="card__item">
					<h3 class="card__title">Платье</h3>
					<p class="card__text">Цвет: Черный</p>
					<p class="card__text">Размер: S</p>
					<p class="card__text">Количество: 1</p>
				</div>
				<p class="price">2999 руб.</p>
			</div>
		</section>
		<div class="total__cost">
			<button class="total__cost-button">Использовать купон на 20%</button>
			<div class="total__cost-item">
				<h2 class="total__cost-title">Итого</h2>
				<p class="final__price"></p>
			</div>
		</div>
	</div>
	<script src="./assets/js/script.js"></script>
</body>

</html>
